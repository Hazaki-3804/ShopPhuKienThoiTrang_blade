<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DataTables + Buttons (Bootstrap5) demo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables + Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

    <style>
        /* tuỳ chỉnh nhỏ nếu cần */
        .btn-export {
            background: #7c4dff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <!-- Dropdown export (như hình) -->
        <div class="d-flex justify-content-between mb-2">
            <div class="dropdown">
                <button class="btn btn-export dropdown-toggle" id="exportDropdown"
                    data-bs-toggle="dropdown">Export</button>
                <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                    <li><a class="dropdown-item" href="#" id="exportExcel">Excel</a></li>
                    <li><a class="dropdown-item" href="#" id="exportCsv">Csv</a></li>
                    <li><a class="dropdown-item" href="#" id="exportPdf">PDF</a></li>
                    <li><a class="dropdown-item" href="#" id="exportPrint">Print</a></li>
                </ul>
            </div>
            <div><button class="btn btn-success">+ Add</button></div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered w-100">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tiger Nixon</td>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                    </tr>
                    <tr>
                        <td>Garrett Winters</td>
                        <td>Accountant</td>
                        <td>Tokyo</td>
                        <td>63</td>
                    </tr>
                    <!-- thêm dữ liệu test -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- SCRIPTS: chú ý thứ tự -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- Buttons core + Bootstrap integration -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>

    <!-- Export plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

    <script>
        $(function () {
            var table = $('#example').DataTable({
                // DOM đặt buttons theo grid Bootstrap (an toàn với layout)
                dom:
                    "<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>" +
                    "t" +
                    "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
                buttons: [
                    { extend: 'excelHtml5', className: 'buttons-excel' },
                    { extend: 'csvHtml5', className: 'buttons-csv' },
                    { extend: 'pdfHtml5', className: 'buttons-pdf' },
                    { extend: 'print', className: 'buttons-print' }
                ],
                // Thử những tuỳ chọn sau nếu layout vẫn bị co:
                // responsive: true,
                // autoWidth: false
            });

            // Gắn hành vi cho dropdown bên ngoài (kích hoạt button DataTables)
            $('#exportExcel').on('click', function (e) { e.preventDefault(); table.button('.buttons-excel').trigger(); });
            $('#exportCsv').on('click', function (e) { e.preventDefault(); table.button('.buttons-csv').trigger(); });
            $('#exportPdf').on('click', function (e) { e.preventDefault(); table.button('.buttons-pdf').trigger(); });
            $('#exportPrint').on('click', function (e) { e.preventDefault(); table.button('.buttons-print').trigger(); });
        });
    </script>
</body>

</html>
