<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="range-container">
        <div class="slider-track"></div>
      
        <!-- Range inputs -->
        <input type="range" min="0" max="100" value="20" id="slider-1" oninput="updateSlider()">
        <input type="range" min="0" max="100" value="80" id="slider-2" oninput="updateSlider()">
      
        <!-- Icon cho m·ªói thumb -->
        <div class="thumb-icon left-thumb">üí∞</div>
        <div class="thumb-icon right-thumb">üí∞</div>
      
        <div class="values">
          <span id="range1">20</span> - <span id="range2">80</span>
        </div>
      </div>
      
      <style>
      .range-container {
        position: relative;
        width: 320px;
        height: 70px;
        margin: 60px auto;
        user-select: none;
      }
      
      /* Thanh tr∆∞·ª£t n·ªÅn */
      .slider-track {
        width: 100%;
        height: 6px;
        position: absolute;
        background: linear-gradient(to right, #ddd 0%, #ddd 100%);
        border-radius: 3px;
        z-index: 1;
      }
      
      /* Input range */
      input[type="range"] {
        position: absolute;
        width: 100%;
        top: 0;
        height: 6px;
        -webkit-appearance: none;
        background: none;
        pointer-events: none;
        z-index: 2;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        pointer-events: auto;
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: transparent;
        border: none;
        cursor: pointer;
      }
      
      /* Icon thumb (custom layer) */
      .thumb-icon {
        position: absolute;
        top: -6px;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #4f46e5;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
        box-shadow: 0 0 6px rgba(0,0,0,0.25);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        z-index: 3;
      }
      
      /* Hi·ªáu ·ª©ng hover */
      .thumb-icon::before {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        background: rgba(79, 70, 229, 0.25);
        opacity: 0;
        transition: opacity 0.25s ease;
      }
      
      .thumb-icon:hover {
        transform: scale(1.25);
        box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
      }
      
      .thumb-icon:hover::before {
        opacity: 1;
      }
      
      /* Text hi·ªÉn th·ªã */
      .values {
        text-align: center;
        margin-top: 40px;
        font-weight: 500;
        color: #4f46e5;
        font-size: 15px;
      }
      </style>
      
      <script>
      const slider1 = document.getElementById("slider-1");
      const slider2 = document.getElementById("slider-2");
      const range1 = document.getElementById("range1");
      const range2 = document.getElementById("range2");
      const track = document.querySelector(".slider-track");
      const thumbLeft = document.querySelector(".left-thumb");
      const thumbRight = document.querySelector(".right-thumb");
      
      const minGap = 5;
      const maxVal = slider1.max;
      
      function updateSlider() {
        if (parseInt(slider2.value) - parseInt(slider1.value) <= minGap) {
          if (event.target.id === "slider-1") {
            slider1.value = parseInt(slider2.value) - minGap;
          } else {
            slider2.value = parseInt(slider1.value) + minGap;
          }
        }
      
        range1.textContent = slider1.value;
        range2.textContent = slider2.value;
      
        const percent1 = (slider1.value / maxVal) * 100;
        const percent2 = (slider2.value / maxVal) * 100;
      
        track.style.background = `linear-gradient(to right, #ddd ${percent1}%, #4f46e5 ${percent1}%, #4f46e5 ${percent2}%, #ddd ${percent2}%)`;
      
        thumbLeft.style.left = `calc(${percent1}% - 14px)`;
        thumbRight.style.left = `calc(${percent2}% - 14px)`;
      }
      
      updateSlider();
      </script>
      
</body>
</html>
