<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thất bại</title>
    <link rel="icon" href="https://payos.vn/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .error-card {
            background: #fff;
            border-radius: 12px;
            padding: 48px 56px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.4s ease;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #f8d7da;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc3545;
            font-size: 32px;
            margin: 0 auto 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }

        .message {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            background: #dc3545;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.25s ease;
        }

        .home-btn:hover {
            background: #b32d3a;
        }

        a {
            color: #0069d9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">✖</div>
        <h2 class="title">Thanh toán thất bại</h2>
        <p class="message">
            Rất tiếc, giao dịch của bạn chưa được hoàn tất.<br>
            Vui lòng thử lại hoặc liên hệ 
            <a href="mailto:support@payos.vn">support@payos.vn</a> để được hỗ trợ.
        </p>
        <a href="/" class="home-btn">Trở về Trang chủ</a>
    </div>
</body>
</html>
